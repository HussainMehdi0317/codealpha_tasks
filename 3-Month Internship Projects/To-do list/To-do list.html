<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>To-Do List</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="theme-icon" id="light-icon" viewBox="0 0 24 24">
          <path
            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"
          />
        </svg>
        <svg
          class="theme-icon"
          id="dark-icon"
          viewBox="0 0 24 24"
          style="display: none"
        >
          <path
            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.65.6-1.47.98-2.38 1.06-2.47.23-4.66-1.63-4.87-4.1-.23-2.65 1.81-4.94 4.35-5.2.97-.1 1.88.14 2.67.57.05-.33.08-.66.08-1 0-3.86-3.14-7-7-7z"
          />
        </svg>
      </button>
    </nav>

    <div class="wrapper">
      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="Add new task..."
            onkeypress="handleEnter(event)"
          />
          <button class="add-btn" onclick="addTask()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            Add Task
          </button>
        </div>
      </div>

      <div class="tasks-container" id="taskContainer">
        <div class="task-controls">
          <div>
            <button class="sort-btn" onclick="sortTasks('new-to-old')">
              New to Old
            </button>
            <button class="sort-btn" onclick="sortTasks('old-to-new')">
              Old to New
            </button>
            <button class="sort-btn" onclick="sortTasks('a-to-z')">
              A to Z
            </button>
          </div>
          <button class="clear-btn" onclick="clearAllTasks()">Clear All</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
